<div class="row-box">
    <div class="tetris-area">
        <canvas id="tetris"></canvas>
        <div class="move-left"><i aria-hidden="true" class="fa fa-chevron-left"></i></div>
        <div class="move-right"><i aria-hidden="true" class="fa fa-chevron-right"></i></div>
        <div class="rotate"><i aria-hidden="true" class="fa fa-undo"></i></div>
        <div class="move-down"><i class="fa fa-chevron-down"></i></div>
    </div>

    <div class="play">
        <a class="button" href="javascript:startTetris()">PLAY</a>
    </div>
</div>

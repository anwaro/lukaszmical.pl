<div id="puzzles">
    <span class="icon fa-reply" id="reset" onclick=" reset();"> </span>
    <img height="200" id="imageView" src>
    <article id="select">
        <div class="container">
            <div class="row rel">
                <div class="4u">
                    <section class="box style1">
                        <span class="icon featured fa-file-image-o" onclick="$$('.URL').hide();$$('#image').click();">

                        </span>
                        <h3>Obraz z koputera</h3>
                    </section>
                </div>
                <div class="4u">
                    <section class="box style1">
                        <span class="icon featured fa-globe" onclick="$$('.URL').fadeIn();">

                        </span>
                        <h3>Podaj URL obrazka</h3>
                    </section>
                </div>
                <div class="4u">
                    <section class="box style1">
                        <span class="icon featured fa-th-large" onclick="$$('.URL').hide();
                                $$('#select').fadeOut(300, function () {
                                    $$('#sample').fadeIn(300)
                                })">

                        </span>
                        <h3>Wybierz z dostÄ™pnych</h3>
                    </section>
                </div>

                <div class="URL box">
                    URL obrazka
                    <input id="photoURL" name="photoURL" type="text" value="/projects/puzzles/image/sample.jpg">
                    <span class="icon fa-arrow-right" id="confirmURL" onclick="imageExists();">

                    </span>
                </div>


                <input accept="image/*" id="image" onchange=" $puzzles.newGame('KOM');" type="file">
            </div>
        </div>
    </article>


    <div class="MSG box" onclick="$$(this).fadeOut();">

    </div>

    <div class="container" id="sample">
        <div class="row">
            <div class="sampleImg">
                <a class="image featured" onclick=" $puzzles.newGame('SAM', 1);">
                    <img alt="" src="/projects/puzzles/image/image1.jpg" />
                </a>
            </div>
            <div class="sampleImg">
                <a class="image featured" onclick="$puzzles.newGame('SAM', 2);">
                    <img alt="" src="/projects/puzzles/image/image2.jpg" />
                </a>
            </div>
            <div class="sampleImg">
                <a class="image featured" onclick="$puzzles.newGame('SAM', 3);">
                    <img alt="" src="/projects/puzzles/image/image3.jpg" />
                </a>
            </div>
            <div class="sampleImg">
                <a class="image featured" onclick="$puzzles.newGame('SAM', 4);">
                    <img alt="" src="/projects/puzzles/image/image4.jpg" />
                </a>
            </div>
            <div class="sampleImg">
                <a class="image featured" onclick="$puzzles.newGame('SAM', 5);">
                    <img alt="" src="/projects/puzzles/image/image5.jpg" />
                </a>
            </div>
        </div>
    </div>
    <div id="puzzleArea">
        <div id="puzzleAreaLay">

        </div>
    </div>
</div>

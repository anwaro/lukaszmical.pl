<script>
    /* global $$ */

    function hiddenMatrix(m) {
        $$('#mask' + m + 'x' + m).fadeOut(200);
    }

    function showPhoto() {
        var k = $$('#imgDiv');
        if (k.isHidden()) {
            k.css('display', 'inline');
        } else {
            k.hide();
        }
    }
</script>

<div>
    <input accept="image/*" id="photo" name="photo" title="" type="file">

    <input checked onclick="showPhoto()" type="checkbox">
    <span> Pokaz orginał </span>
</div>

<center>
    <div id="load"></div>
</center>

<div id="game">
    <div id="gameScoreInfo">
        <span id="time"> </span>
        <span id="gameSound"> </span>
    </div>
    <div id="gameInfo">
        <div class="first-block">
            <center><h2 class="h" id="gover" style="display:none"> GAME OVER </h2></center>
            <center>
                <div id="textInfo">Move your ball and <br>
                    try alive as long as you can
                </div>
            </center>
            <center><h1 id="playGame">START</h1></center>
        </div>
        <div class="next-block" id="yourscore">
            <center><h2 class="h">YOUR SCORE </h2></center>
            <center><h1 class="h" id="yourcs">-</h1></center>
        </div>
        <div class="next-block">
            <center><h2 class="h">BEST SCORE</h2></center>
            <center><h1 class="h" id="bestcs">0</h1></center>
        </div>
    </div>
    <canvas id="StayAlive"></canvas>
</div>

<div class="content">
    <label for="password" id="pass">Podaj hasło</label>
    <div class="pass-input">
        <input autocomplete="off" id="password" name="password" required type="password">
        <div class="show-pass">👁</div>
    </div>
    <button id="generate">Generuj</button>
    <div class="hash">
        <label for="hash">Hash: </label>
        <input id="hash" onclick="this.select()" readonly value=" ">
    </div>
</div>

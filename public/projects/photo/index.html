<div id="all">
    <input id="range" max="100" min="1" step="1" type="range" value="15">
    <div>
        <input accept="image/*" id="photo" name="photo" title="" type="file">
        <input checked id="pixel" name="type" type="radio"> pixel
        <input id="circle" name="type" type="radio"> circle
        <input id="dots" name="type" type="radio"> dots

    </div>


    <div id="content">
        <img id="img" />
        <canvas id="photoHide" style="display:none;"></canvas>
        <canvas id="photoCanvas"></canvas>
    </div>
</div>
